<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body style="margin: 0; padding: 0; background-color: #f1fff7;">

        </div>
        <div style="padding-bottom: .5em; font-size: .8em;">Üyelik Aktivasyonu</div>
    </div>
    <div style="background-color: #26ae61; width: 100%;">
        <table style="width: 560px; margin: 0 auto; padding: 0; border: none; border-spacing: 0;">
            <tbody>
                <tr style="height: 4em;"></tr>
                <tr>
                    <td style="padding: 0 10px 0;">
                        <table
                            style="width: 100%; height: 100%; font-family: 'Exo', sans-serif; padding: 0 0 2em; border-radius: 10px 10px 0 0; background-color: #FFFFFF;">
                            <tbody>
                                <tr>
                                    <td style="vertical-align: top; padding: 20px 20px 0;">
                                        Sayın <b style="font-weight: 900;">{{ first_name }} <span
                                                style="text-transform: uppercase;">{{ last_name }}</span></b>,
                                        <br><br>
                                        Kayıt işlemleriniz başarı ile gerçekleştirildi.
                                        <br><br>
                                        Aşağıdaki üyelik onay linkine tıklayarak aktivasyon işleminizi
                                        gerçekleştirebilirsiniz.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td
                        style="background-color: #AFCBBE; color: white; padding: 1.2em 0; font-family: inherit; font-weight: 600; text-align: center; vertical-align: middle; border-radius: 5px;">
                        {{ code }}
                    </td>
                </tr>
                <tr>
                    <td style="padding: 0 10px 0;">
                        <table
                            style="width: 100%; height: 100%; font-family: 'Exo', sans-serif; padding: 2em 0; border-radius: 0 0 10px 10px; background-color: #FFFFFF;">
                            <tbody>
                                <tr>
                                    <td style="text-align: center;">
                                        <a style="display:inline-block; padding: 10px 20px; text-decoration: none; font-family: inherit; font-weight: 400; background-color: #26ae61; color: white; box-shadow: 0px -2px 0px inset rgba(0,0,0,0.3); border-radius: 3px;"
                                            href="https://kodilan.com/register/activation?code={{ code }}"
                                            target="_blank">Üyelik Onayı</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr style="height: 4em;"></tr>
            </tbody>
        </table>
    </div>
    <div
        style="width: 100%; font-size: 1.2em; font-family: 'Exo'; font-weight: 300; text-align: center; background-color: #f1fff7; color: #555555;">
        <table style="margin:0 auto; padding: .5em 15px .5em; width: 580px;">
            <tbody>
                <tr valign="center" style="text-align: left;">
                    <td>
                        <a href="https://kodilan.com" target="_blank" style="display: block; text-decoration: none;">
                            <svg style="display: block; width: 93px; height: 19px;" viewBox="0 0 137 27" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M6.8 26.3c-1.4-.4-2.4-1-3.1-2-.7-.8-1-2-1-3.5v-2.3c0-2-.9-2.9-2.6-2.9V14c1.7 0 2.5-1 2.5-2.8V8.7c0-1.5.4-2.6 1-3.5.8-.9 1.8-1.5 3.2-2l.4 1.4c-1.6.6-2.4 2-2.4 4.1v2.4c0 1.8-.7 3-2 3.7 1.3.7 2 2 2 3.7V21c0 2.2.8 3.5 2.4 4l-.4 1.4zm55.2-.9l-1.3-.8c.8-1 1.2-2.1 1.2-3.2v-2H64v1.7c0 .8-.2 1.6-.6 2.4-.4.8-.8 1.4-1.4 1.9zm67.7-.5c1.6-.5 2.4-1.8 2.5-3.8v-2.6c0-1.8.7-3 2-3.7-1.3-.6-2-1.9-2-3.7V8.7c0-2.2-.9-3.5-2.5-4l.5-1.4c1.3.4 2.4 1 3 1.9.8.9 1.1 2 1.1 3.5V11c0 1.9.9 2.8 2.5 2.8v1.7c-1.6 0-2.5 1-2.5 2.9v2.4c0 1.4-.3 2.6-1 3.5-.7.9-1.8 1.5-3.1 1.9l-.5-1.4z"
                                    fill="#26AE61" />
                                <path
                                    d="M19.8 14l-2 2.2V22h-2.3V5h2.2v8.4l7.6-8.5H28l-6.7 7.6 7.2 9.5h-2.7l-6-8zm23.5 0c0 1.7-.3 3.2-.9 4.4a6.4 6.4 0 01-2.4 2.9c-1 .6-2.2 1-3.6 1-1.3 0-2.5-.4-3.6-1-1-.7-1.8-1.7-2.4-2.9-.6-1.2-.8-2.6-.9-4.2v-1.3c0-1.6.3-3 .9-4.3a6.5 6.5 0 012.4-2.9c1-.7 2.2-1 3.6-1s2.6.3 3.6 1 1.9 1.6 2.4 2.9c.6 1.2.9 2.7.9 4.3V14zM41 13c0-2.1-.4-3.7-1.2-4.7a4 4 0 00-3.4-1.7A4 4 0 0033 8.3c-.8 1-1.2 2.5-1.2 4.5V14c0 2 .4 3.5 1.2 4.6a4 4 0 003.4 1.7 4 4 0 003.4-1.6c.8-1 1.2-2.5 1.2-4.5v-1.3zm5.6 9V5h4.8c1.5 0 2.8.3 4 1 1.1.6 2 1.5 2.6 2.7a9 9 0 011 4.2v1c0 1.7-.3 3.1-1 4.3a6.5 6.5 0 01-2.6 2.8c-1.2.7-2.5 1-4 1h-4.8zM49 6.8v13.4h2.4c1.7 0 3-.6 4-1.7 1-1 1.4-2.6 1.4-4.6v-1c0-1.9-.4-3.4-1.3-4.5-1-1-2.2-1.6-3.9-1.6H49zM75.5 22h-2.3V5h2.3v17zM73 2.2c0-.3.2-.6.4-.9.2-.2.5-.3 1-.3.3 0 .7 0 .9.3.2.3.3.6.3 1 0 .3-.1.6-.3.8-.2.2-.6.3-1 .3s-.7 0-1-.3c-.1-.2-.3-.5-.3-.9zm8.8 18H90V22H79.6V5h2.2v15.2zm20.4-2.7H95L93.4 22h-2.3l6.5-17h2l6.5 17h-2.3l-1.6-4.5zm-6.5-1.8h5.8l-3-8-2.8 8zm25.8 6.3h-2.3l-8.5-13.1V22h-2.3V5h2.3l8.6 13.1V5h2.2V22z"

                        </a>
                    </td>
                    <td style="font-size: .7em; font-weight: 200; line-height: 19px;">© Copyright 2020 - Tüm hakları
                        saklıdır.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
